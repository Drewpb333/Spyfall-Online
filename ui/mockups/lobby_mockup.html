        <div class="container fill">

            <div class="row fill">
                <div class="col-sm-8" id="entryScreen">
                    <br><br>
                    <h1 id="logo">Spy vs Spies</h1>

                    <table class="table lobby-list">
                        <tr>
                            <th class="lobbyTableHeaders">Players</th>
                            <th class="lobbyTableHeaders">Ready</th>
                        </tr>

                        <tr>
                            <td><input class="btn btn-default lobbyPlayerName" type="button" value="Link"></td>
                            <td><input type="checkbox"></td>
                        </tr>

                        <tr>
                            <td class="btn joinedPlayerName">leo</td>
                            <td><input type="checkbox" disabled=""></td>
                        </tr>

                        <tr>
                            <td class="btn btn-success own-player">Mario</td>
                            <td><input type="checkbox" id="check-ready" disabled=""></td>
                        </tr>

                    </table>

                    <div class="chatbox">
                        <div class="message">
                            <span class="chat-user">Link</span>: <span class="chat-text">Hello, Zelda!</span>
                        </div>
                        <div class="message">
                            <span class="chat-user">Zelda</span>: <span class="chat-text">Stop stalking me!</span>
                        </div>
                        <div class="message">
                            <span class="chat-user">Mario</span>: <span class="chat-text">I'm single! and ready to mingle...</span>
                        </div>
                        <div class="message">
                            <span class="chat-user">Megaman</span>: <span class="chat-text">I like to shoot things</span>
                        </div>
                        <div class="message">
                            <span class="chat-user">Megaman</span>: <span class="chat-text">Bang Bang</span>
                        </div>
                        <div class="message">
                            <span class="chat-user">Cloud</span>: <span class="chat-text">Hello guys!</span>
                        </div>
                        <div class="message">
                            <span class="chat-user">Mario</span>: <span class="chat-text">Test</span>
                        </div>
                        <div class="message">
                            <span class="chat-user">Sephiroth</span>: <span class="chat-text">My turn!</span>
                        </div>
                        <div class="message">
                            <span class="chat-user">Link</span>: <span class="chat-text">Wubba lub dub dub</span>
                        </div>
                    </div>

                    <form id="send-form"><input id="lobbyChatInput" type="text" name="message"><input type="submit" disabled=""></form>

                    <script>
                        var currentPlayer = 'Link'
                        initChat('.chatbox','#send-form');
